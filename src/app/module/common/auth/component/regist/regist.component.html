
<div style="width: 800px;">
    <div style="padding:15px 30px; font-size: 25px; font-weight: bold; color:#fff;background: transparent linear-gradient(90deg, #0079C6 0%, #0C3F79 100%) 0% 0% no-repeat padding-box; display: flex; justify-content: space-between; align-items: center;" >
        <div>회원가입</div>
        <div style="font-size:40px; font-weight: bold;" class="material-icons" (click)="closeRegist();">close</div>
    </div>
    
    <div style="padding:25px 30px; background-color: #EDEFF5;border-bottom: 1px solid #ccc;">
        <div style="font-size: 22px; font-weight: bold;">회원정보 입력</div>
        <div style="font-size:12px; color:#CE0000; margin-top:10px;">회원가입 목록 항페 빨간점이 있는 내용은 필수 입력 내용입니다. (해당 입력란을 빠짐없이 입력해 주세요.)</div>
    </div>
    
    <div style="padding:5px 30px; background-color: #EDEFF5; font-size: 14px;">
        <div>
            <div style="padding: 7px 0px;">
                <span style="color:red">*</span> 
                <span> 아이디</span>
            </div>
            <input placeholder="ID or 핸드폰 뒷자리" [(ngModel)]="id" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
            <span style="font-size:10px; color:#CE0000; margin-left: 7px;">닉네임 혹은 핸드폰 뒷자리를 입력하세요.</span>
        </div>

        <div style="display: flex;">
            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 비밀번호</span>
                </div>
                <input type="password" placeholder="password" [(ngModel)]="password" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
            </div>
            <div style="margin-left: 20px;">
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 비밀번호 확인</span>
                </div>
                <input type="password" placeholder="password" [(ngModel)]="checkPassword" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
                <ng-container *ngIf="checkPassword !== password">
                    <span style="font-size:10px; color:#CE0000; margin-left: 7px;">동일한 비밀번호를 입력해주세요.</span>
                </ng-container>
            </div>
        </div>

        <div style="display: flex; gap:20px;">
            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 이름</span>
                </div>
                <input placeholder="이름을 입력해주세요" [(ngModel)]="name" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
            </div>

            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 생년월일</span>
                </div>
                <div style="display: flex; gap:5px;">
                    <input placeholder="2022" [(ngModel)]="Byear" style="width: 85px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
                    <input placeholder="월" [(ngModel)]="Bmonth" style="width: 70px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
                    <input placeholder="일" [(ngModel)]="Bday" style="width: 70px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
                </div>
            </div>

            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 성별</span>
                </div>
                <div (click)="activeGenderType = !activeGenderType" style="cursor: pointer; align-items: center; display: flex; justify-content: center; position: relative; width: 70px; border: 1px solid #D8D8D8; border-radius: 5px; padding:5px; background-color: #fff; text-align: center;">
                    <div style="margin-right: 10px;">
                        {{selectGender}}
                    </div>
                    <img width="24px" src="/assets/arrow_down.svg">
                    <ng-container *ngIf="activeGenderType">
                        <div style="text-align: center; border:1px solid #D8D8D8; position:absolute; bottom: -48px; left: -1px;">
                            <ng-container *ngFor="let item of ['남','여']; let i = index">
                                <div (click)="gender = i; selectGender = item" style="cursor: pointer; width: 70px; border:1px solid #D8D8D8; padding:5px; margin: -1px; background-color: #fff;">
                                    {{item}}
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>

        </div>

        <div style="display: flex;">
            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 휴대전화(본인)</span>
                </div>
                <input placeholder="휴대전화 번호 입력" [(ngModel)]="phone" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>                    
            </div>
            <div style="margin-left: 20px;">
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 휴대전화(보호자)</span>
                </div>
                <input placeholder="휴대전화 번호 입력" [(ngModel)]="pphone" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>                    
            </div>
        </div>

        <div style="display: flex;">
            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 소속</span>
                </div>
                <input placeholder="소속 입력" [(ngModel)]="club" style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>
            </div>
            <div style="margin-left: 20px; cursor: pointer;" (click)="activeGunType = !activeGunType">
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 종목</span>
                </div>
                <div style="align-items: center; display: flex; justify-content: center; position: relative; width: 100px; border: 1px solid #D8D8D8; border-radius: 5px; padding:5px; background-color: #fff; text-align: center;">
                    <div style="margin-right: 20px;">
                        {{selectGunType.name}}
                    </div>
                    <img width="24px" src="/assets/arrow_down.svg">
                    <ng-container *ngIf="activeGunType">
                        <div style="text-align: center; border:1px solid #D8D8D8; position:absolute; bottom: -48px; left: -1px;">
                            <ng-container *ngFor="let item of gunTypeArr">
                                <div (click)="selectGunType.name=item.name; selectGunType.id = item.id" style="width: 100px; border:1px solid #D8D8D8; padding:5px; margin: -1px; background-color: #fff;">
                                    {{item.name}}
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>

            </div>
        </div>

        <div>
            <div>
                <div style="padding: 7px 0px;">
                    <span style="color:red">*</span> 
                    <span> 주소</span>
                </div>
                <input [(ngModel)]="zipCode" readonly style="width: 170px; border: 1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>                    
                <div style="font-size: 14px; font-weight: 500; margin-left: 10px; display: inline-block; padding:5px 8px; background: transparent linear-gradient(180deg, #FFFFFF 0%, #C1C1C1 100%) 0% 0% no-repeat padding-box;
                box-shadow: 3px 0px 3px #00000029;" (click)="onAddress=!onAddress">
                주소 찾기
                    <app-address-search [onAddress]="onAddress" (onSubmit)="getAddress($event)"></app-address-search>
                </div>
                <div style="margin-top:7px;">
                    <input readonly [(ngModel)]="address" style="width: 400px; border:1px solid #D8D8D8; border-radius: 5px; padding:7px 10px; margin-right: 5px;"/>                    
                    <!-- <input [(ngModel)] style="width: 170px; border:1px solid #D8D8D8; border-radius: 5px; padding:7px 10px;"/>                     -->
                </div>
            </div>
        </div>

        <div style="width: 100%; text-align: right; margin-top: 10px;">
            <button (click)="register()" style="background-color: #0064FF;border-radius: 5px; width: 100px; height: 35px;box-shadow: 3px 3px 6px #00000029; border:none; color:#fff">회원가입</button>
        </div>

        <div style="height: 50px;"></div>
    </div>
    
</div>
