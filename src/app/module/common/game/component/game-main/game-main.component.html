<div>

    <div style="display: flex; gap: 5px; align-items: center;">

        <div style="border: 1px solid #ccc; color:#fff; width: 55px; height: 55px; text-align: center; font-size: 14px; background: transparent linear-gradient(90deg, #0079C6 0%, #0C3F79 100%) 0% 0% no-repeat padding-box;">
            <div style="font-size: 34px; font-weight: bold;">3</div>
            <div>LANE</div>
        </div>

        <div style=" height: 55px; padding:13px 15px; background-color: #fff;">
            <div style="display: flex; justify-content: space-between; font-size: 26px; font-weight: bold; align-items: center;">
                <div>KSLS / 영점사격왕</div>
                <div style="width: 60px;"></div>
                <div style="text-align: right; padding-left: 15px; font-size: 35px; color: #CECECE;" class="material-icons">settings</div>            
            </div>
        </div>

    </div>

    <div style="display:flex;">

        <div style="flex:3;">

            <div style="margin-top:5px; color:#fff; box-shadow: 3px 3px 6px #00000029;">
                <div style="background: transparent linear-gradient(90deg, #0079C6 0%, #0C3F79 100%) 0% 0% no-repeat padding-box;  padding:10px 0px; text-align:center; font-size: 42px; border-bottom:1px solid #ccc; height: 65px;">19.4(38.8%)</div>
                <div  style="background-color: #fff; height: 680px; width: 100%;">
                    <div [style.background-image]="'url(' + '/assets/shot_img.svg' + ')'" style="height: 100%;width: 100%; background-position: center; background-repeat: no-repeat; background-size: 100% 100%;"></div>
                </div>
            </div>

        </div>

        <div style="flex:1;">
            <div style="margin: 0px 10px;margin-top:5px; padding:16px 0px; text-align:center; font-size: 31px;  background: transparent linear-gradient(90deg, #0079C6 0%, #0C3F79 100%) 0% 0% no-repeat padding-box; color:#fff; height: 65px;">1 시리즈</div>
            <div style="display: flex; flex-direction: column; margin: 0px 10px; height: 680px; justify-content: space-between;">

                <div style="padding:10px 0px; text-align: center; background-color: #fff; flex:0.5; box-shadow: 3px 3px 6px #00000029;">
                    <div style="font-size: 35px; font-weight: bold; display: flex; align-items: center; justify-content: center;">
                        <span style="color: #e90000; margin-right: 10px;">7</span><span>/10</span>
                    </div>
                    <div style=" margin:15px auto; background-color:#ccc; width:120px; height:120px; border-radius: 50%; padding:10px;">
                        <div style="background-color: #fff; width: 100px; height: 100px; border-radius: 50%; display: flex; flex-direction: column; ; justify-content: center; line-height: 5px;">
                            <div style="font-size: 50px; font-weight: bold;">90</div>
                        </div>
                    </div>
                </div>

                <div style="flex:0 0 auto;">
                    <div style="margin-top:10px;">
                        <div style="text-align: center;">
                            <img style="width: 110px; height: 110px;" src="assets/start_228.png" alt="">
                            <div style="font-size: 24px; font-weight: bold;">시작</div>
                        </div>
                    </div>
                    <div style="margin-top:10px;">
                        <div style="display: flex; justify-content: center;">
                            <div style="text-align: center;">
                                <img style="width: 65px; height: 65px;" src="assets/stop_232.png" alt="">
                                <div>멈춤</div>
                            </div>
                            <div style="width: 20px;"></div>
                            <div style="text-align: center;">
                                <img style="width: 65px; height: 65px;" src="assets/reset_233.png" alt="">
                                <div>정지</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div style="flex:2.5; height: 100%;">
            <div style="margin-top:5px;">
                <div style="padding:16px 0px; text-align:center; font-size: 31px; height: 65px; background: transparent linear-gradient(90deg, #0079C6 0%, #0C3F79 100%) 0% 0% no-repeat padding-box; color:#fff">시리즈 정보</div>
                <div style="height: 680px; background-color: #fff; position: relative; padding:0px 10px; box-shadow: 3px 3px 6px #00000029;">
                    <div style="padding:25px 10px;">
                        <div class="round-title">
                            <div style="padding:5px 10px; flex:0.2;"></div>
                            <div class="item">시리즈</div>
                            <div class="item hit">격발(수)</div>
                            <div class="item">경과시간</div>
                            <div class="item">점수</div>
                        </div>
                        <ng-container *ngFor="let item of [1,2,3,4]; let i = index;">
                            <div class="round-value">
                                <div class="item" style="padding:5px 10px; flex:0.2;">1</div>
                                <div class="item round">{{i+1}}</div>
                                <div class="item hit">5</div>
                                <div class="item time">00:03:25</div>
                                <div class="item score">19.4</div>
                            </div>
                        </ng-container>
                    </div>
                    <div style="display: flex; position:absolute; bottom: 10px; right:20px; align-items: center; gap:10px;">
                        <div style="font-size: 25px;">
                            <span style="margin-right: 20px;">HIT</span>
                            <span>/</span>
                            <span style="margin:0px 20px;">TOTAL</span>
                        </div>
                        <div style="font-size: 35px; padding: 5px 20px; background-color: #BEF1FF; ">
                            <span style="margin-right: 20px; vertical-align: baseline;">*15</span>
                            <span style="vertical-align: baseline;">/</span>
                            <span style="margin-left: 20px; vertical-align: baseline;">476.4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

</div>
