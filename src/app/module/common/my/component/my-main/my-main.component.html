            <div [style.background-image]="'url('+'/assets/user.svg' +')'" style="width: 93px; height: 93px; border-radius: 50%; background-size: cover; position:relative">

        <div class="item">학생</div>
    </div>
    <div class="info-wrap">
        <div class="item" style="background-color: #EDEFF5;">사용자 ID</div>
        <div class="item" style="text-align: left; padding: 10px 35px;position: relative;">
            <span>KSLS777</span>

        <div class="item">77.2점</div>
    </div>
    <div class="info-wrap">
        <div class="item" style="background-color: #EDEFF5;">휴대전화(보호자)</div>

        <div class="item">2022.01.02</div>
    </div>
    <div class="info-wrap" style="grid-template-rows: 120px; grid-template-columns: 1fr 4.5fr;">
        <div class="item" style="background-color: #EDEFF5;padding:15px 0px">기타</div>
        <div style="padding:15px 35px;border-bottom:1px solid #C5C5C5;">기타사항 입력</div>
