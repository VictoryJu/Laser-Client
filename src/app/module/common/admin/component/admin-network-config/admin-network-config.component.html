<app-admin-modal 
    [title]="'네트워크 설정'" 
    [isNeedBorder]="true" 
    [subTitle]="'KSLS 청라 본점'"
    [refData]="_matDialogRef"
    [isConfig]="true"
    >
    <div style="display: flex; justify-content: space-evenly; align-items: center; color: #fff;">
        <div>레인 사용자 정보</div>
        <div> IP Address (On/Off)</div>
    </div>
    <div style="padding-top:10px; padding:5px">
        <div style="display: flex;"  >
            <div style="text-align: center; background-color: #0063D4; padding:3px 5px; color:#fff;">
                <div style="font-size: 16px; font-weight: bold;">1</div>
                <div style="font-size: 14px;">LANE</div>
            </div>
            <div style="flex:1; background-color: #25548A; padding-right: 5px; position: relative; ">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <div style="display: inline-block;">
                            <img width="55px" src="/assets/korea-flag.svg">
                        </div>
                        <div style="display: inline-block; font-size: 16px; color:#fff; font-weight: 500; margin-left: 25px;">
                            <div style="display: flex; align-items: center; justify-content: center;">
                                <div style="font-size: 23px;">KSLS777</div>
                                <img style="width:20px; position: absolute; right: 16px;"  src="assets/config.svg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="flex: 1; color:#fff; background-color: #0064C8; padding-right: 5px; text-align: center;">
                <div style="height: 100%; display: flex; align-items: center; justify-content: center; font-size: 21px; font-weight: 500;">
                    IP: 127.0.0.0:2100
                </div>
            </div>
            <button style=" margin-left: 20px; text-decoration: none; border: none;">로그아웃</button>
        </div>
    </div>
</app-admin-modal>
