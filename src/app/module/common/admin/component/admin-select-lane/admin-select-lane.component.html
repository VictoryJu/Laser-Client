<div style="overflow: hidden;"> 
    <div class="title-bar" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding:10px 30px">
        <div style="margin-left: 20px; font-size: 25px; font-weight: 500;">대회(중계) LANE 선택</div>
        <div class="material-icons" style="font-size: 35px; font-weight: bold;">close</div>
    </div>
    <main style="width: 100%; height: 100%; background:linear-gradient(to bottom,#1B1623,#433754); position: relative;">
        <div style="position: absolute; left: 0px; top:50%; transform: translateY(-50%);"> 
            <img src="/assets/left-setting.svg" >
        </div>
        <div style="position: absolute; right: 0px; bottom:30px; pointer-events: none;"> 
            <img src="/assets/right-setting.svg" >
        </div>
        <div style="position: absolute; right: 20%; top:0px;"> 
            <img src="/assets/top-setting.svg" >
        </div>
        <div style="position: absolute; left: 20%; bottom:0px;"> 
            <img src="/assets/bottom-setting.svg" >
        </div>
        <div style="position: relative;" class="menu-container"> <!--flex 부모 컨테이너-->
            <div style="width: 100%; color:#fff; padding-bottom: 15px;">
                <span style="font-size: 17px;">KSLS 청라 본점</span>
            </div>
            <ng-container *ngIf="startGame">
                <span style="position: absolute; top:46px; left: 50%; transform: translateX(-50%); font-size: 25px; color:#fff">Start!</span>
            </ng-container>
            <!-- 여기다가 80명일때 아닐때 옵션 걸어주면됨 -->

            <ng-container *ngIf="!isFinal"> 
                <section style="display: flex; flex-wrap: wrap; border: 1px solid #fff; padding:15px 40px; width: 1200px; height: 500px;">
                    <ng-container *ngFor="let item of signalInfo; let i = index;">
                        <div class="player-wrap" [class.disabled]="item.isCutOff" style="width:25%; padding-top:10px; padding:5px">
                            <div style="display: flex; align-items: center; cursor: pointer;" (click)="selectLane(item.lane);" >
                                <div [style.background-color]="selectArr.includes(item.lane) ? '#E20000' : '#0063D4'" style="text-align: center; background-color: #0063D4; padding:3px 5px; color:#fff;">
                                    <div style="font-size: 16px; font-weight: bold;">{{item.lane}}</div>
                                    <div style="font-size: 14px;">LANE</div>
                                </div>
                                <div style="flex:1; background-color: #25548A; padding-right: 5px;">
                                    <div style="display: flex; align-items: center; justify-content: space-between;">
                                        <div>
                                            <div style="display: inline-block;">
                                                <img width="55px" src="/assets/korea-flag.svg">
                                            </div>
                                            <div style="display: inline-block; font-size: 16px; color:#fff; font-weight: 500; margin-left: 15px;">{{item.name}}</div>
                                        </div>
                                        <div style="color:#fff; padding-right: 5px; color:yellow; font-weight: bold;">
                                            <!-- {{item.totalScore === 0 ? 0 : item.totalScore}} -->
                                            {{item.totalScore  | number:'0.0-1'}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </section>
            </ng-container> 

            <div style="text-align: right; padding-top:10px;">
                <button (click)="gameStart();" style="cursor: pointer; width: 150px; height: 40px; font-size: 19px; font-weight: 500; margin-right: 5px;">시작</button>
                <button (click)="openGame();" style="cursor: pointer; width: 150px; height: 40px; font-size: 19px; font-weight: 500;">결선진출</button>
            </div>
        </div>
    </main>

</div>
