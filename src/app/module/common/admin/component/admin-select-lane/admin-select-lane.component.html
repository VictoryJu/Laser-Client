<!-- 시멘틱 태그를 연습하였으니.. 뭔가이상하면 div로 바꿔주시게 홀홀.. -->

<div style="overflow: hidden;">
    <div class="title-bar"
        style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding:10px 30px">
        <div style="margin-left: 20px; font-size: 25px; font-weight: 500;">대회(중계) LANE 선택</div>
        <div class="material-icons" style="font-size: 35px; font-weight: bold;">close</div>
    </div>
    <main style="width: 100%; height: 100%; background:linear-gradient(to bottom,#1B1623,#433754); position: relative;">
        <div style="position: absolute; left: 0px; top:50%; transform: translateY(-50%);">
            <img src="/assets/left-setting.svg">
        </div>
        <div style="position: absolute; right: 0px; bottom:30px; pointer-events: none;">
            <img src="/assets/right-setting.svg">
        </div>
        <div style="position: absolute; right: 20%; top:0px;">
            <img src="/assets/top-setting.svg">
        </div>
        <div style="position: absolute; left: 20%; bottom:0px;">
            <img src="/assets/bottom-setting.svg">
        </div>
        <div style="position: relative;" class="menu-container">
            <!--flex 부모 컨테이너-->
            <div style="width: 100%; color:#fff; padding-bottom: 15px;">
                <span style="font-size: 17px;">KSLS 청라 본점</span>
            </div>
            <section
                style="display: flex; flex-wrap: wrap; border: 1px solid #fff; padding:15px 40px; width: 1200px; height: 550px;">
                <div style="display: flex; flex-wrap: wrap; justify-content: space-around; align-items: center;">
                    <!-- membercard -->
                    <div *ngFor="let item of [1,2,3,4,5,6,7,8]; let i = index;">
                        <div
                            style="width: 250px; background-color: rgba(255, 255, 255, 0.3); border-radius: 25px; position: relative;">
                            <div style="width: 70%; border-radius: 15px;">
                                <select
                                    style="width: 100%; padding: 3px; text-align: center; border-radius: 0 0 10px 0; font-size: 17px;"
                                    [(ngModel)]="selectedLane[i]">
                                    <option [ngValue]="j" *ngFor="let j of lane">{{j}}</option>
                                </select>
                            </div>
                            <div style="width: 100%; margin-top: 10px;">
                                <img style="width: 100%;" src="/assets/korea-flag.svg" />
                            </div>
                            <div style="background-color: #0078c5; margin-top: 10px; padding: 8px; color: #fff;">
                                KSLS777
                            </div>
                            <div *ngIf="selectedLane[i] !== '선택'"
                                style="position: absolute; width: 100%; height: 40%; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: rgba(0, 0, 0, 0.8); color: #fff; font-size: 33px;">
                                <div>{{selectedLane[i]}}</div>
                                <div style="font-size: 14px;">LANE</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div style="text-align: right; padding-top:10px;">
                <button (click)="openGame();"
                    style="cursor: pointer; width: 150px; height: 40px; font-size: 19px; font-weight: 500;">시작</button>
            </div>
        </div>
    </main>

</div>
