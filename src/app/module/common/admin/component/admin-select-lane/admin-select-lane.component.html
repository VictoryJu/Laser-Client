<!-- 시멘틱 태그를 연습하였으니.. 뭔가이상하면 div로 바꿔주시게 홀홀.. -->

<div style="overflow: hidden;"> 
    <div class="title-bar" style="display: flex; justify-content: space-between; align-items: center; width: 100%; padding:10px 30px">
        <div style="margin-left: 20px; font-size: 25px; font-weight: 500;">대회(중계) LANE 선택</div>
        <div class="material-icons" style="font-size: 35px; font-weight: bold;">close</div>
    </div>
    <main style="width: 100%; height: 100%; background:linear-gradient(to bottom,#1B1623,#433754); position: relative;">
        <div style="position: absolute; left: 0px; top:50%; transform: translateY(-50%);"> 
            <img src="/assets/left-setting.svg" >
        </div>
        <div style="position: absolute; right: 0px; bottom:30px; pointer-events: none;"> 
            <img src="/assets/right-setting.svg" >
        </div>
        <div style="position: absolute; right: 20%; top:0px;"> 
            <img src="/assets/top-setting.svg" >
        </div>
        <div style="position: absolute; left: 20%; bottom:0px;"> 
            <img src="/assets/bottom-setting.svg" >
        </div>
        <div class="menu-container"> <!--flex 부모 컨테이너-->
            <div style="display: flex; justify-content: space-between; width: 100%; color:#fff; padding-bottom: 15px;">
                <div style="font-size: 17px;">KSLS 청라 본점</div>
                <ng-container *ngIf="isFinal">
                    <div style="display: flex; gap:10px; padding-right: 40px;">
                        <div>
                            <div style="display: inline-block;margin-right: 5px;" class="material-icons">check_box</div>
                            <div style="display: inline-block;">A조</div>
                        </div>
                        <div>
                            <div style="display: inline-block;margin-right: 5px;" class="material-icons">check_box_outline_blank</div>
                            <div style="display: inline-block;">B조</div>
                        </div>
                    </div>
                </ng-container> 
            </div>
            <!-- 여기다가 80명일때 아닐때 옵션 걸어주면됨 -->
            <ng-container *ngIf="isFinal"> 
                <section style="display: flex; justify-content: space-between; gap:5px; flex-wrap: wrap;" class="menu-wrap">
                    <ng-container *ngFor="let item of [1,2,3,4,5,6,7,8]">
                        <div style="width: 49%; padding-top:15px;">
                            <div style="display: flex; align-items: center;">
                                <div style="font-size: 35px; color: #fff; padding-right: 5px;" class="material-icons">check_box</div>
                                <div style="text-align: center; background-color: #0063D4; padding:3px 13px; color:#fff;">
                                    <div style="font-size: 1.8rem; font-weight: bold;">{{item}}</div>
                                    <div style="font-size: 0.8rem;">LANE</div>
                                </div>
                                <div style="flex:1; background-color: #25548A;">
                                    <div style="display: flex; align-items: center; justify-content: space-between;">
                                        <div>
                                            <div style="display: inline-block;">
                                                <img width="91%" src="/assets/korea-flag.svg">
                                            </div>
                                            <div style="display: inline-block; font-size: 2rem; color:#fff; font-weight: 500; margin-left: 15px;">KSLS777</div>
                                        </div>
                                        <div class="material-icons" style="color:#fff; padding-right: 5px;">
                                            settings
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </section>
            </ng-container>
            <ng-container *ngIf="!isFinal"> 
                <section style="display: flex; flex-wrap: wrap; border: 1px solid #fff; padding:15px 40px;">
                    <ng-container *ngFor="let item of arr">
                        <div style="width:20%; padding-top:10px; padding:5px">
                            <div style="display: flex; align-items: center;" (click)="selectLane(item)">
                                <div style="text-align: center; background-color: #0063D4; padding:3px 5px; color:#fff;">
                                    <div style="font-size: 16px; font-weight: bold;">{{item}}</div>
                                    <div style="font-size: 14px;">LANE</div>
                                </div>
                                <div style="flex:1; background-color: #25548A; padding-right: 5px;">
                                    <div style="display: flex; align-items: center; justify-content: space-between;">
                                        <div>
                                            <div style="display: inline-block;">
                                                <img width="55px" src="/assets/korea-flag.svg">
                                            </div>
                                            <div style="display: inline-block; font-size: 16px; color:#fff; font-weight: 500; margin-left: 15px;">KSLS777</div>
                                        </div>
                                        <div style="color:#fff; padding-right: 5px; color:yellow; font-weight: bold;">
                                            72.5
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </section>
            </ng-container> 

            <div style="text-align: right; padding-top:10px;">
                <button (click)="isFinal = isFinal ? false : true" style="width: 150px; height: 40px; font-size: 19px; font-weight: 500;">{{isFinal ? '매치하기' : '결선진출'}}</button>
            </div>
        </div>
    </main>

</div>
